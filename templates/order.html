<!DOCTYPE html>
<html>
<head>
    <title>Place Order</title>
    <style>
        .item-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .qty-select { display: none; }
    </style>
    <script>
        function toggleQty(checkbox) {
            var select = document.getElementById('qty-' + checkbox.id);
            if (checkbox.checked) {
                select.style.display = 'inline-block';
            } else {
                select.style.display = 'none';
                select.value = 1; // reset to 1 when unchecked
            }
        }
    </script>
</head>
<body>
    <h1>Purser's Bank - Place Your Order</h1>
    <form method="POST">
        {% for cat, items in categories.items() %}
            <div class="item-box">
                <h2>{{ cat|capitalize }}</h2>
                {% for item, points in items %}
                    <input type="checkbox" id="{{ item }}" name="{{ item }}" onclick="toggleQty(this)">
                    <label for="{{ item }}">{{ item }} ({{ points }} points)</label>
                    <select name="{{ item }}" id="qty-{{ item }}" class="qty-select">
                        {% for i in range(1,11) %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                    <br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Submit Order</button>
    </form>
</body>
</html>
