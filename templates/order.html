<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Page</title>
</head>
<body>
  <h1>Place Your Order</h1>
  <form action="/order" method="post">
    {% for item in items %}
      <div>
        <label>{{ item.name }} (${{ item.price }})</label>
        <input type="number" name="qty_{{ item.name }}" min="0" placeholder="0">
      </div>
    {% endfor %}
    <button type="submit">Submit Order</button>
  </form>
</body>
</html>
