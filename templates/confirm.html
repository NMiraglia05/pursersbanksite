<!DOCTYPE html>
<html>
<head>
    <title>Confirm Order</title>
</head>
<body>
    <h1>Confirm Your Order</h1>
    
    <ul>
    {% for item, qty in selected_items.items() %}
        <li>{{ item }}: {{ qty }}</li>
    {% endfor %}
    </ul>
    
    <p><strong>Total Points:</strong> {{ total_points }}</p>
    
    <form method="POST" action="{{ url_for('submit_order') }}">
        {% for item, qty in selected_items.items() %}
            <input type="hidden" name="{{ item }}" value="{{ qty }}">
        {% endfor %}
        <button type="submit">Confirm Order</button>
    </form>
    
    <form action="{{ url_for('order') }}">
        <button type="submit">Back</button>
    </form>
</body>
</html>
