<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Confirmation Page</title>
</head>
<body>
<h1>Order Confirmed</h1>
<p>Your order:</p>
<p>{{ order_details.format()|safe }}</p>

<form method="POST" action="/order_confirmation">
    <!-- Hidden input carrying the JSON representation of the Order -->
    <input type="hidden" name="order_json" value='{{ order_details.to_dict() | tojson }}'>
    <button type="submit">Test</button>
</form>

<a href="/"><button>Back to Home</button></a>
</body>
</html>
