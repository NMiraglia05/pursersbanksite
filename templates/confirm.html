<!DOCTYPE html>
<html>
<head>
    <title>Confirm Order</title>
</head>
<body>
    <h1>Confirm Your Order</h1>
    {% if order_data %}
        <ul>
        {% for item, qty in order_data.items() %}
            <li>{{ item }}: {{ qty }} ({{ item_lookup[item]['points'] * qty }} pts)</li>
        {% endfor %}
        </ul>
        <p>Total Points: {{ total_points }}</p>
    {% else %}
        <p>No items selected.</p>
    {% endif %}
    <form method="POST">
        <button type="submit">Confirm Order</button>
    </form>
    <form action="{{ url_for('order') }}">
        <button type="submit">Back</button>
    </form>
</body>
</html>
